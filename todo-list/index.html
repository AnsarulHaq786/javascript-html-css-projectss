<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link rel="icon" href="./src/images/favicon.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2 >Todo list <img src="./src/images/copy-pen.jpg" alt="copyPenImage"></h2>
            <div class="text-data">
                <input type="text" id="input-text" placeholder="write your task here!">
                <button id="btn" onclick="addToList()"><img src="src/images/add.jpeg"></button>
            </div>
            <ul id="list-container">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
